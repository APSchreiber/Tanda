<body>

    <div id="container" class="manager">

        <div class="overlay hidden"></div>

        <div class="topnav">
            <a href="#home">home</a>
            <a href="#circles">circles</a>
            <a class="active" href="#people">people</a>
            <a href="#places">places</a>
            <a href="#settings">settings</a>
        </div>

        <!-- People Manager -->
        <div id="people" class="managerPane">
            <h1>People</h1>

            <div class="clear"></div>

            <div id="people-table"></div>

            <div class="inputForm hidden" id="editForm-people">

                <h2>People</h2>
                <div class="closeX">x</div>
                <div class="clear"></div>

                <label for="people-eto">ETO#</label>
                <input class="people" type="text" id="people-eto" />
                <div class="clear"></div>

                <label for="people-first">First Name</label>
                <input class="people" type="text" id="people-first" />
                <div class="clear"></div>

                <label for="people-last">Last Name</label>
                <input class="people" type="text" id="people-last" />
                <div class="clear"></div>

                <label for="people-middle">Middle Name</label>
                <input class="people" type="text" id="people-middle" />
                <div class="clear"></div>

                <label for="people-suffix">Suffix</label>
                <input class="people" type="text" id="people-suffix" />
                <div class="clear"></div>

                <!-- <label for="event-venue">Venue</label>
            <select class="event" name="event-venue" id="event-venue" data-domain="venues-name"></select>
            <div class="clear"></div> -->

                <label for="people-phone">Phone</label>
                <input class="people" type="text" id="people-phone" />
                <div class="clear"></div>

                <label for="people-email">Email</label>
                <input class="people" type="text" id="people-email" />
                <div class="clear"></div>

                <label for="people-dob">Date of Birth</label>
                <input class="people" type="text" id="people-dob" />
                <div class="clear"></div>

                <label for="people-description">Description</label>
                <textarea class="people" type="text" id="people-description"></textarea>
                <div class="clear"></div>

                <label for="people-comments">Description</label>
                <textarea class="people" type="text" id="people-comments"></textarea>
                <div class="clear"></div>

                <button type="button" class="submitButton" id="submit-people">Save</button>

            </div>
            <div class="clear"></div>
        </div>
        <!-- End People Manager -->

        <!-- Places Manager -->
        <div id="places" class="managerPane">
            <h1>Places</h1>

            <div class="clear"></div>

            <div id="places-table"></div>

            <div class="inputForm hidden" id="editForm-places">

                <h2>Places</h2>
                <div class="closeX">x</div>
                <div class="clear"></div>

                <label for="places-address1">Address 1</label>
                <input class="places" type="text" id="places-address1" />
                <div class="clear"></div>

                <label for="places-address2">Address 2</label>
                <input class="places" type="text" id="places-address2" />
                <div class="clear"></div>

                <label for="places-city">City</label>
                <input class="places" type="text" id="places-city" />
                <div class="clear"></div>

                <label for="places-state">State</label>
                <input class="places" type="text" id="places-state" />
                <div class="clear"></div>

                <label for="places-zip">Zip</label>
                <input class="places" type="text" id="places-zip" />
                <div class="clear"></div>

                <label for="places-country">Country</label>
                <input class="places" type="text" id="places-country" />
                <div class="clear"></div>

                <label for="places-description">Description</label>
                <textarea class="places" type="text" id="places-description"></textarea>
                <div class="clear"></div>

                <label for="places-comments">Comments</label>
                <input class="places" type="text" id="places-comments" />
                <div class="clear"></div>

                <button type="button" class="submitButton" id="submit-places">Save</button>

            </div>
            <div class="clear"></div>
        </div>
        <!-- End Places Manager -->
